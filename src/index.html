<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
</head>
<body>
  <div class="container">
    <header>
      <p id="userName">Welcome (connecting) <span id="spinner"></span></p>
      <a href="./login.html" id="login-button" class="button">Login</a>
      <a id="logout-button" class="button">Logout</a>
      <div class="dropdown-settings-menu">
        <button type="button" id="dropdown-settings-button" class="button">Settings</button>
        <div class="dropdown-settings-menu-content">
          <a id="profile-button" href="#">Profile</a>
        </div>
      </div>
    </header>
    <main>
      <div id="chat">
        <div id="chat-window">
          <!-- message-card example -->
          <div class="message-card" style="display: none">
            <p class="message-author">Author 01</p>
            <p class="message-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Modi maxime fugiat esse?</p>
          </div>
        </div>
        <form id="chat-typing-box" autocomplete="off">
          <input type="text" name="chat-textarea" id="chat-textarea" placeholder="Leave a message" autocomplete="off"></input>
          <button type="submit" id="send-message-button" aria-label="Send message">âž¤</button>
        </form>
      </div>
      <aside>
        <div id="follow-list">
          <h3>You follow</h3>
          <div class="follow-card">
            test@example.com
          </div>
          <div class="follow-card">
            test2@example.com
          </div>
        </div>
        <div id="online-list">
          <h3>Online</h3>
        </div>
      </aside>
      <div id="user-profile-container">
        <div class="profile-field">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" readonly>
        </div>
        <div class="profile-field">
          <label for="display-color">Display Color:</label>
          <input type="color" name="display-color" id="display-color" readonly>
        </div>
        <button class="button back-button" type="button" ><< Back</button>
        <button type="button" class="button profile-edit-button">Edit</button>
        <button type="submit" class="button" disabled>Send</button>
      </div>
    </main>
  </div>
</body>
</html>
